      <div class="container-fluid">

<!-- nav bar -->
<h3>
  <small class="text-muted">Agregar Mascotas</small>
</h3>
    <!-- formulario -->
    <form>
        <div class="form-group row">
          <label for="txt_nom_mascota" class="col-sm-2 col-form-label">Nombre mascota</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="txt_nom_mascota" placeholder="Ingrese el Nombre de la Mascota" >
        </div>
        </div>
        
        <div class="form-group row">
          <label for="txt_animal" class="col-sm-2 col-form-label">Animal</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="txt_animal" placeholder="Ingrese Tipo de Animal" >
        </div>
        </div>

                
        <div class="form-group row">
            <label for="txt_raza" class="col-sm-2 col-form-label">Raza</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_raza" placeholder="Ingrese la Raza del Animal" >
          </div>
          </div>
        
        <div class="form-group row">
            <label for="txt_sexo" class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_sexo" placeholder="Ingrese el Sexo de la Mascota" >
          </div>
          </div>

          <div class="form-group row">
            <label for="txt_edad" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_edad" placeholder="Ingrese los Años de la Mascota" >
          </div>
          </div>

          <div class="form-group row">
            <label for="txt_id_cliente" class="col-sm-2 col-form-label">ID Cliente</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_id_cliente" placeholder="Ingrese ID del Cliente" >
          </div>
          </div>
      </form>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-primary" onclick="agregar();">Agregar</button>
        </div>
      </div>
      
    <!-- formulario -->
</body>
