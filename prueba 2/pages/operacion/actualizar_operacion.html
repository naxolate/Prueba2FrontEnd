<body  class="container" onload="obtenerOperacion_actualizar();">

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link" href="/pages/cliente/cliente.html">Clientes</a>

<!-- nav bar -->
<h3>
  <small class="text-muted">Editar Operaciones</small>
</h3>
    <!-- formulario -->
    <form>
      <div class="form-group row">
        <label for="txt_nom_operacion" class="col-sm-2 col-form-label">Nombre Operación</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="txt_nom_operacion" placeholder="Ingrese Nombre de la Operacion" >
      </div>
      </div>
      
      <div class="form-group row">
        <label for="txt_clase_operacion" class="col-sm-2 col-form-label">Clase</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="txt_clase_operacion" placeholder="Ingrese Clase de Operacion " >
      </div>
      </div>

              
      <div class="form-group row">
          <label for="txt_area_operacion" class="col-sm-2 col-form-label">Area</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="txt_area_operacion" placeholder="Ingrese el Area de la operacion" >
        </div>
        </div>
      
      <div class="form-group row">
          <label for="txt_costo_operacion" class="col-sm-2 col-form-label">Costo</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" min="1" max="999999999" id="txt_costo_operacion" placeholder="Ingrese el Costo de la operacion" >
        </div>
        </div>

        
      <div class="form-group row">
          <label for="txt_tiempo_operacion" class="col-sm-2 col-form-label">Tiempo</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="txt_tiempo_operacion" placeholder="Ingrese el Tiempo de la operacion" >
        </div>
        </div>

        
      <div class="form-group row">
          <label for="txt_id_cliente_medico" class="col-sm-2 col-form-label">ID Médico</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="txt_id_cliente_medico" placeholder="Ingrese el ID del Médico" >
        </div>
        </div>
    </form>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-primary" onclick="actualizar_operacion();">Actualizar</button>
        </div>
      </div>
      
    <!-- formulario -->
</body>
</html>
